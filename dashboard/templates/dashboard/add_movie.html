{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Add Movie</h1>
    {% if messages %}
    {% for message in messages %}
        <div class="{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Movie Name</label>
            <input type="text" class="form-control" id="name" name="title" placeholder="Enter Movie Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter Movie description">
        </div>
        <div class="form-group">
            <label for="director">Director Name</label>
            <input type="text" class="form-control" id="director" name="director" placeholder="Enter Director Name">
        </div>
        <div class="form-group">
            <label for="release-date">Release Date</label>
            <input type="date" class="form-control" id="release_date" name="release_date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
