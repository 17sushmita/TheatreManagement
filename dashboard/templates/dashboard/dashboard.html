{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for movie in movies %}
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{movie.name}}</h5>
                  <p class="card-text">{{movie.description}}</p>
                  <a href="{% url 'movie_page' movie.id  %}" class="btn btn-primary">View Movie</a>
                </div>
        </div>
        {% if forloop.counter0|divisibleby:3 %}
        <div class="w-100">
        {% endif %}

    </div>
      {% endfor %}
  </div>

{% endblock %}
